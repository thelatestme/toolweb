<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="../../../static/js/jquery/2.0.0/jquery.min.js"></script>
<link href="../../../static/css/bootstrap/3.3.6/bootstrap.min.css"
	rel="stylesheet" />
<script src="../../../static/js/bootstrap/3.3.6/bootstrap.min.js"></script>

<link href="../../../static/css/fore/style.css" rel="stylesheet" />  <!-- css -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>bookmark</title>
<style type="text/css">
</style>
</head>
<body>
	<div id="bookmark" th:fragment="bookmarkPage1">
		<!-- 用户书签分组 -->
		<div class="category">
			<div class="list-group">
				<a th:href="@{forebookmark(uid=${session.user?.id},cid=${bCategorie.id})}"  th:inline="text"
					class="list-group-item active text-primary" th:each="bCategorie:${bCategories}">
					<span class="badge" th:text="${bCategorie.amount}">
						3
					</span>
					[[${bCategorie.name}]]
				</a> 
				
			</div>
		</div>
		<!-- 添加 -->
		<div class="content">
			<form method="post" id="addBookmarkForm">
				<input class="form-control" type="text" name="name" placeholder="网站名"/>
				<input class="form-control" type="text" name="url" placeholder="url"/>
				<input type="hidden" name="uid" th:value="${session.user?.id}"/>
				<input type="hidden" name="cid" th:value="${cid}"/>
				<input type="hidden" name="sn" th:value="${sn}"/>
				<button class="addbmBtn"><i class="icon">&#xf067;</i></button>
			</form>
			
			<!-- 用户某分组下的书签-->
			<div class="list-group bookmark1">
				<a th:href="@{'https://'+${b.url}}" class="list-group-item" 
				th:each="b:${bookmarks}" th:inline="text" target="blank_" rel="noopener noreferrer">
					[[${b.name}]]
				<span class="path" th:text="${b.url}"></span>
				</a>
			</div>
		</div>
		<div class="message">添加成功！</div>
	</div>
</body>
<style>

</style>
</html>
