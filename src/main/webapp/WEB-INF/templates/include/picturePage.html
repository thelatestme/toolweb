<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>picture</title>

<body>
	<div id="picture" th:fragment="picturePage1">
		<div id="carousel-example-generic" class="carousel slide"
			data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0"

				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			</ol>

			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="https://how2j.cn/img/site/step/3491.png" />
				</div>
				<div class="item">
					<img src="https://how2j.cn/img/site/step/3492.png" />
				</div>
				<div class="item">
					<img src="https://how2j.cn/img/site/step/3493.png" />
				</div>

				<div class="item">
					<img src="https://how2j.cn/img/site/step/3494.png" />
				</div>
			</div>
		</div>
		<div class="container pictures">
			<div class="row">
				<div class="col-xs-3 ">
					<span class="thumbnail"> <img class="little"
						src="https://how2j.cn/study/gareen.jpg" />
						<div class="infomation">
							内存大小：<span>10</span>kb <br /> 分辨率：<span>1920*1080</span><a
								class="text-warning del" href="#">del</a>
						</div>

					</span>
				</div>
			</div>
		</div>
	</div>
